<html>
    <head>
        <title>
            sample page
        </title>
        <style>
            body{
                margin:auto;
                padding:50px;
                background-color: aliceblue;
            }
            .container{
                width: 100%;
                height:100%;
                background-color: beige;
                padding:20px;
            }
            .flowers{                
                position: relative;
                display: inline-block;
            }
            .flowersbtn{
                border:1px solid lightblue;
                padding:15px;
            }
            .flowerlist{
                display:none;
                position:absolute;
                background-color:lightpink;
                z-index:1;
                min-width: 59px;
            }
            .flowerlist a{
                text-decoration:none;
                padding:10px 15px;
                display:block;
            }
            .flowerlist a:hover{
                background-color:pink;
            }
            .flowers:hover .flowerlist{
                display:block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <center><h2>SAMPLE</h2></center>
            <div class="flowers">
                <button class="flowersbtn">Flowers</button>
                <div class="flowerlist">
                    <a href="#">Rose</a>
                    <a href="#">Jasmine</a>
                    <a href="#">Orchid</a>
                </div>  
            </div>          
        </div>
    </body>
</html>
